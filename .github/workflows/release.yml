name: Build and Release EXE

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13.3
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Build standalone EXE package
        shell: pwsh
        run: .\build\build_exe.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BilibiliCollectionsDownloader-Standalone
          path: dist/BilibiliCollectionsDownloader-Standalone-Windows.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BilibiliCollectionsDownloader-Standalone-Windows.zip
          draft: false
          prerelease: false
