name: Build and Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'both'
        type: choice
        options:
          - portable
          - exe
          - both
  push:
    tags:
      - "v*"

jobs:
  build-portable:
    runs-on: windows-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'portable' || github.event.inputs.build_type == 'both')) ||
      github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13.3
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Build portable package
        shell: pwsh
        run: .\build\package_portable.ps1

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: BilibiliCollectionsDownloader-Portable
          path: dist/BilibiliCollectionsDownloader-Portable-Windows.zip

      - name: Release portable
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BilibiliCollectionsDownloader-Portable-Windows.zip

  build-exe:
    runs-on: windows-latest
    if: |
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.build_type == 'exe' || github.event.inputs.build_type == 'both')) ||
      github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13.3
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"

      - name: Build EXE package
        shell: pwsh
        run: .\build\package_exe.ps1

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: BilibiliCollectionsDownloader-EXE
          path: dist/BilibiliCollectionsDownloader-EXE-Windows.zip

      - name: Release EXE
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/BilibiliCollectionsDownloader-EXE-Windows.zip
